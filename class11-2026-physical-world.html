<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronex Classes</title>
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="theme-color" content="#e8d4f3">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#e8d4f3">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e8d4f3;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h2 {
      margin: 0 0 0 10px;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #00796b;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
    }

    .lecture-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .lecture-card {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 250px;
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .lecture-card:hover {
      transform: scale(1.05);
    }

    .lecture-card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
    }

    .lecture-content {
      padding: 15px;
      text-align: center;
    }

    .lecture-content h3 {
      font-size: 16px;
      margin-bottom: 15px;
      color: #1e88e5;
    }

    .watch-button {
      display: inline-block;
      background: linear-gradient(to right, #007cf0, #00dfd8);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
    }

    .watch-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 14px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Chronex Classes Logo" />
      <h2>Chronex Classes</h2>
    </div>

  </header>

  <div class="lecture-container">

    <!-- Lecture 01 -->
    <div class="lecture-card">
      <img src="https://raw.githubusercontent.com/chronex-classes/_chronex-core_assets/main/BM-1.png" alt="Lecture 01 Thumbnail" />
      <div class="lecture-content">
        <h3>Lecture 01 || Animated PowerPoint Presentation</h3>
        <a href="https://youtu.be/RBVSwPd58aQ?si=nwGj-Gztk8TiZciY" target="_blank" class="watch-button">WATCH NOW</a>
      </div>
    </div>

    <!-- Lecture 02 -->
    <div class="lecture-card">
      <img src="https://raw.githubusercontent.com/chronex-classes/_chronex-core_assets/main/BM-2.png" alt="Lecture 01 Thumbnail" />

      <div class="lecture-content">
        <h3>Lecture 02 || Animated PowerPoint Presentation</h3>
        <a href="https://youtu.be/6ySI56GaZ80" target="_blank" class="watch-button">WATCH NOW</a>
      </div>
    </div>

  </div>

  <footer>
    &copy; 2025 Chronex Classes. All rights reserved.
  </footer>

</body>
</html>
