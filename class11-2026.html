<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chronex Classes</title>
  <link rel="icon" type="image/png" href="logo.png">
  <meta name="theme-color" content="#e8d4f3">
  <link rel="manifest" href="manifest.json">
  <meta name="msapplication-TileColor" content="#e8d4f3">
  <link rel="stylesheet" href="style.css" />
  <script>
    function toggleMenu() {
      document.querySelector('nav').classList.toggle('active');
    }
  </script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fffaf0;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #e8d4f3;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    header img {
      height: 50px;
    }

    header h2 {
      margin: 0 0 0 10px;
      font-size: 22px;
      font-weight: bold;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 18px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      color: #00796b;
      font-weight: 600;
      padding: 6px 14px;
      border-radius: 6px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 30px 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
      color: #666699;
    }

    .chapter-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .chapter-card {
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      border-radius: 12px;
      padding: 20px 30px;
      width: 260px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
      text-decoration: none;
      color: #666699;
      font-size: 18px;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .chapter-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
    }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 10px;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <header>
    <div style="display: flex; align-items: center;">
      <img src="logo.png" alt="Chronex Classes Logo" />
      <h2>Chronex Classes</h2>
    </div>
    <!-- Navigation menu placeholder (optional) -->
    <!--
    <nav>
      <a href="index.html">Home</a>
      <a href="class11.html">Class 11</a>
      ...
    </nav>
    -->
  </header>

  <div class="container">
    <h1>Class 11 - 2026 Batch</h1>

    <div class="chapter-grid">
      <a href="class11-2026-physical-world.html" class="chapter-card">Physical World</a>
      <a href="class11-2026-units-measurements.html" class="chapter-card">Units & Measurements</a>
      <a href="class11-2026-motion-in-1D.html" class="chapter-card">Motion in 1-D</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Chronex Classes. All rights reserved.
  </footer>

<script>
  const currentPage = location.pathname.split("/").pop();
  document.querySelectorAll("nav a").forEach(link => {
    if (link.getAttribute("href") === currentPage) {
      link.classList.add("active");
    } else {
      link.classList.remove("active");
    }
  });
</script>

</body>
</html>
